<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统—登录</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/second.css">
</head>

<body>
    <div class="lt_side">
        <div class="header">
            <a href="./index.html">
                <h2>Fgetic</h2>
            </a>
        </div>
        <div class="content">
            <div class="top">
                <img src="./images/default.png" alt="">
                <span>超级管理员</span>
            </div>
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a class="active" href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <ol style="display:block">
                        <li>
                            <a href="first.html">一级分类</a>
                        </li>
                        <li>
                            <a style="color:white" href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./products.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="header clearfix">
            <a href="javascript:;" class="menu">
                <i class="glyphicon glyphicon-list-alt pull-left"></i>
            </a>
            <a href="javascript:;">
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </div>
        <div class="nav">
            <ol class="breadcrumb">
                <li>
                    <a href="./index.html">管理系统</a>
                </li>
                <li>
                    <span>分类管理</span>
                </li>
                <li>
                    <span>二级分类</span>
                </li>
            </ol>
        </div>
        <div class="content clearfix">
            <button data-toggle="modal" data-target=".modal-add" class="btn btn-default mb_30">添加分类</button>
            <div class="modal fade modal-add" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <form id="secondForm">
                                <div class="form-group clearfix">
                                    <div class="dropdown">
                                        <span>一级分类：</span>
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="true">
                                            请选择
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li>
                                                <a href="#">Action</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="categoryName" type="text" class="form-control" placeholder="请输入二级分类名称">
                                </div>
                                <div class="form-group">
                                    <input type="file" data-url="/category/addSecondCategoryPic">
                                    <a href="#" class="btn btn-default">上传图片</a>
                                </div>
                                <div class="form-group">
                                    <img width="100" src="./images/none.png" alt="">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" form="firstForm" class="btn btn-primary">确认</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>男士精品</td>
                        <td>阿萨德</td>
                        <td>
                            <img width="100" src="./images/none.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="paginator"></ul>
        </div>
    </div>
    <div class="modal fade modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 导入分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 导入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="second">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+$index+1}}</td>
        <td>{{$value.categoryName}}</td>
        <td>{{$value.brandName}}</td>
        <td>
            <img width="100" src="{{$value.brandLogo}}" alt="">
        </td>
    </tr>
    {{/each}}
</script>
<!-- 导入表单验证插件 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 导入公共js -->
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
