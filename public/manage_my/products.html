<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统—登录</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="lt_side">
        <div class="header">
            <a href="./index.html">
                <h2>Fgetic</h2>
            </a>
        </div>
        <div class="content">
            <div class="top">
                <img src="./images/default.png" alt="">
                <span>超级管理员</span>
            </div>
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <ol>
                        <li><a href="first.html">一级分类</a></li>
                        <li><a href="second.html">二级分类</a></li>
                    </ol>
                </li>
                <li>
                    <a class="active" href="./products.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="header clearfix">
            <a href="javascript:;" class="menu">
                <i class="glyphicon glyphicon-list-alt pull-left"></i>
            </a>
            <a href="javascript:;">
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </div>
        <div class="nav">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <span>商品管理</span>
                </li>
            </ol>
        </div>
        <div class="content clearfix">
            <div id="main_left" class="pull-left" style="width: 500px;height:400px;"></div>
            <div id="main_right" class="pull-right" style="width: 500px;height:400px;"></div>
        </div>
    </div>
    <div class="modal fade modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="text-danger"> <i class="glyphicon glyphicon-info-sign"></i>  您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-danger">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
