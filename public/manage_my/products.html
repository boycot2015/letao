<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统—登录</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="lt_side">
        <div class="header">
            <a href="./index.html">
                <h2>Fgetic</h2>
            </a>
        </div>
        <div class="content">
            <div class="top">
                <img src="./images/default.png" alt="">
                <span>超级管理员</span>
            </div>
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <ol>
                        <li>
                            <a href="first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a class="active" href="./products.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="header clearfix">
            <a href="javascript:;" class="menu">
                <i class="glyphicon glyphicon-list-alt pull-left"></i>
            </a>
            <a href="javascript:;">
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </div>
        <div class="nav">
            <ol class="breadcrumb">
                <li>
                    <a href="./index.html">管理系统</a>
                </li>
                <li>
                    <span>商品管理</span>
                </li>
            </ol>
        </div>
        <div class="content clearfix">
            <button data-toggle="modal" data-target=".modal-add" class="btn btn-default mb_30">添加商品</button>
            <div class="modal fade modal-add" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">编辑商品</h4>
                        </div>
                        <div class="modal-body">
                            <form id="productsForm">
                                <div class="form-group">
                                    <input name="proName" type="text" class="form-control" placeholder="请输入商品名称">
                                </div>
                                <div class="form-group ">
                                    <textarea name="proDesc" class="form-control" placeholder="请输入商品描述"></textarea>
                                </div>
                                <div class="form-group">
                                    <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
                                </div>
                                <div class="form-group">
                                    <input name="price" type="text" class="form-control" placeholder="请输入商品价格">
                                </div>
                                <div class="form-group">
                                    <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
                                </div>
                                <div class="form-group">
                                    <input name="size" type="text" class="form-control" placeholder="请输入商品尺码">
                                </div>
                                <div class="form-group">
                                    <div class="fileupload">
                                        <input type="file" name="pic1" data-url="/product/addProductPic">
                                        <a href="#" class="btn btn-default">上传图片</a>
                                        <span> 提示：必须上传三个图片</span>
                                    </div>
                                    <small class="help-block" data-bv-validator="checkPic" data-bv-for="pic" data-bv-result="NOT_VALIDATED" style="display: none;">This value is not valid</small>
                                </div>
                                <div class="form-group">
                                    <img width="100" src="./images/none.png" alt="">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" form="productsForm" class="btn btn-primary">确认</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>乒乓球鞋男鞋女鞋室内综合训练鞋</td>
                        <td>描述121212</td>
                        <td>44</td>
                        <td>35-45</td>
                        <td>已上架</td>
                        <td>
                            <button class="btn btn-danger">下架</button>
                            <button class="btn btn-primary">编辑</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="paginator"></ul>
        </div>
    </div>
    <div class="modal fade modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 导入分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 导入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="products">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+$index+1}}</td>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.size}}</td>
        <td data-status="{{$value.statu}}">
            {{if $value.statu==1}} 已上架 {{else}} 未上架 {{/if}}
        </td>
        <td>
            {{if $value.statu==1}}
            <button class="btn btn-danger">下架</button>
            {{else }}
            <button class="btn btn-primary">上架</button>
            {{/if}}
            <button class="btn btn-primary btn-edit">编辑</button>
        </td>
    </tr>
    {{/each}}
</script>
<!-- 导入表单验证插件 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 导入公共js -->
<script src="./js/common.js"></script>
<script src="./js/products.js"></script>
