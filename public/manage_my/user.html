<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统—登录</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="lt_side">
        <div class="header">
            <a href="./index.html">
                <h2>Fgetic</h2>
            </a>
        </div>
        <div class="content">
            <div class="top">
                <img src="./images/default.png" alt="">
                <span>超级管理员</span>
            </div>
            <ul>
                <li>
                    <a class="active" href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <ol>
                        <li>
                            <a href="first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./products.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="lt_main">
        <div class="header clearfix">
            <a href="javascript:;" class="menu">
                <i class="glyphicon glyphicon-list-alt pull-left"></i>
            </a>
            <a href="javascript:;">
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </div>
        <div class="nav">
            <ol class="breadcrumb">
                <li>
                    <a href="./index.html">管理系统</a>
                </li>
                <li>
                    <span>用户管理</span>
                </li>
            </ol>
        </div>
        <div class="content clearfix">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>itcast</td>
                        <td>1818888888</td>
                        <td>正常</td>
                        <td>
                            <button class="btn btn-danger">禁用</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="paginator"></ul>
        </div>
    </div>
    <div class="modal fade modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<!-- 导入图表插件 -->
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script type="text/html" id="user">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+$index+1}}</td>
        <td>{{$value.username}}</td>
        <td>{{$value.mobile}}</td>
        <td>
            {{if $value.isDelete==0}} 正常 {{else}} 已禁用 {{/if}}
        </td>
        <td data-id="{{$value.id}}">
            {{if $value.isDelete==0}}
            <button class="btn btn-danger">禁用</button>
            {{else}}
            <button class="btn btn-primary">启用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>
<!-- 导入公共js -->
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
